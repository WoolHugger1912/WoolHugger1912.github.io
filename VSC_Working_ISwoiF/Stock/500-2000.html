<!DOCTYPE html>
<html lang="en">
<head>
<title>Stock: 500 - 2000</title>
<style>
    h1 {
        text-align: center;
    }

    .wrapper {
        width:200px;
    }

    .customer {
        width:75px;
    }
</style>
</head>
<body>
<h1>Stock Dips</h1>
    <form action="mathInven.html" method="get">
    <caption>What Color?</caption>
    <input id="dipColor" list="dyeNumbers">
    <datalist id="dyeNumbers">
        <option value="584 Drab"></option>
    </datalist>
    <br>
    <br>
    <caption>What Wool type?</caption>
    <input id="dipWool" list="woolTypes">
    <datalist id="woolTypes">
        <option value="A8">A8</option>
        <option value="B2">B2</option>
        <option value="B5">B5</option>
        <option value="C9">C9</option>
        <option value="D6">D6</option>
        <option value="D5">D5</option>
        <option value="D8">D8</option>
        <option value="F3">F3</option>
        <option value="G3">G3</option>
        <option value="G5">G5</option>
        <option value="G8">G8</option>
        <option value="J6">J6</option>
        <option value="P1">P1</option>
        <option value="T7">T7</option>
        <option value="Y2">Y2</option>
        <option value="Y7">Y7</option>
        <option value="Y9">Y9</option>
    </datalist>
    <br>
    <br>
    <caption>How many?</caption>
    <p><input id="dipQuan" type="number"></p>
    <br>
    <br>
    <caption>What's the weight?</caption>
    <p><input type="radio" name="tyPe" id="bigDip"><label for="bigDip">525 lbs.</label></p>
    <p><input type="radio" name="tyPe" id="smallDip"><label for="smallDip">190 lbs.</label></p>
    <p><input type="radio" name="tyPe" id="smallerDip"><label for="smallerDip">90 lbs.</label></p>
    <p><input type="radio" name="tyPe" id="cusTom">Custom: <input id="cuStom" type="number"></p>
    <br>
    <br>
    <!-- Need datalist under id dipWool with wool options, check redundancies between different wool formulas -->
    <input id="entEr" type="button" onclick="canRead()" value="Submit">
    </form>

    <script src="../GlobVar.js"></script>

    <script>
        // canRead(); saveData(); redTest(); 
    
    // localStorage.setItem('score', JSON.stringify(playx.innerHTML));

    document.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            document.getElementById("entEr").click();
        }
    });

    function canRead() {
        var dpQ = document.getElementById("dipQuan").value;
        var dpC = document.getElementById("dipColor").value;
        var dpW = document.getElementById("dipWool").value;
        var dpCW = document.getElementById("cuStom").value;

        if (document.getElementById("dipQuan").value == "") {
            alert("Please enter how many!");
        };
        
        if (document.getElementById("bigDip").checked) {
            w = 525;
        } else if (document.getElementById("smallDip").checked) {
            w = 190;
        } else if (document.getElementById("smallerDip").checked) {
            w = 90;
        } else if (document.getElementById("cusTom").checked) {
            w = dpCW;
        };

        // Chemical Math:

        if (dpC === "584 Drab") {
            if (dpW === "Y2") {
                var c2 = afLS -= (w * 0.0025) * dpQ;
                var c16 = mtLS -= (w * 0.015) * dpQ;
                var c12 = faLS -= (w * 0.01) * dpQ;

                localStorage.setItem("Albaflow SF Plus", c2);
                localStorage.setItem("Miralan TOP", c16);
                localStorage.setItem("Formic Acid", c12);
            };
        };

        // Dyes Math:

        if (dpC === "584 Drab") {
            if (dpW === "Y2") {
                var d4 = lty2rLS -= (w * 0.001008) * dpQ;
                var d28 = ltrgLS -= (w * 0.000152) * dpQ;
                var d65 = ltbrbnaLS -= (w * 0.002495) * dpQ;

                localStorage.setItem("Lanaset Yellow 2R", d4);
                localStorage.setItem("Lanaset Red G", d28);
                localStorage.setItem("Lanaset Brown B-NA", d65);
            };
        };

    };
    </script>
</body>
</html>
