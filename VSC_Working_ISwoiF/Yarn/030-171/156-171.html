<!DOCTYPE html>
<html lang="en">
<head>
<title>Yarn: 156 - 171</title>
<style>
    h1 {
        text-align: center;
    }

    .wrapper {
        width:200px;
    }

    .customer {
        width:75px;
    }
</style>
</head>
<body>
<p><h1>SEE CODE FOR NOTES</h1></p>
<br>
<h1>Yarn Dips</h1>
    <form action="mathInven.html" method="get">
    <caption>What Color?</caption>
    <input id="dipColor" list="dyeNumbers">
    <datalist id="dyeNumbers">
        <option value="157 Red"></option>
        <option value="158 Brown"></option>
        <option value="160 Aqua"></option>
        <option value="166 Blue"></option>
        <option value="167 Green"></option>
        <option value="168 Tan"></option>
        <option value="169 Scarlet"></option>
    </datalist>
    <br>
    <br>
    <caption>What Wool type?</caption>
    <input id="dipWool" list="woolTypes">
    <datalist id="woolTypes">
        <option value="80A">80A-004</option>
        <option value="36E">36E-004</option>
        <option value="36B">36B-001</option>
        <option value="48E">48E-004</option>
        <option value="22G">22G-001</option>
        <option value="22Y">22Y-999</option><!--Bad 22G batch, currently getting rid of inventory irl-->
        <option value="72B">72B-002</option>
        <option value="TE7">TE7-001</option>
        <option value="PE5">PE5-001</option>
    </datalist>
    <br>
    <br>
    <caption>How many?</caption>
    <p><input id="dipQuan" type="number" max="4"></p>
    <br>
    <br>
    <caption>What's the weight?</caption>
    <p><input id="cuStom" type="number"></p>
    <p id="altW"><input id="cusTom" type="number"></p>
    <br>
    <br>
    <caption>Is there a prescour?</caption>
    <p><input type="radio" name="prscr" id="y"><label for="y">Yes</label></p>
    <p><input type="radio" name="prscr" id="n"><label for="n">No</label></p>
    <br>
    <br>
    <!-- Need datalist under id dipWool with wool options, check redundancies between different wool formulas -->
    <input id="entEr" type="button" onclick="canRead()" value="Submit">
    </form>

    <script src="../../GlobVar.js"></script>

    <script>
        // canRead(); saveData(); redTest(); 
    
    // localStorage.setItem('score', JSON.stringify(playx.innerHTML));


    // Special circumstance for two same color types, include or enter twice?
    document.getElementById("altW").style.display = "none";

    document.getElementById("dipQuan").addEventListener('input', (event) => {
        const value = Number(event.target.value);

        if (value === 2) {
            document.getElementById("altW").style.display = "block";
        } else {
            document.getElementById("altW").style.display = "none";
        };
    })

    document.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            document.getElementById("entEr").click();
        }
    });

    function canRead() {
        var dpQ = document.getElementById("dipQuan").value;
        var dpC = document.getElementById("dipColor").value;
        var dpW = document.getElementById("dipWool").value;
        var w = document.getElementById("cuStom").value;
        var wD = document.getElementById("cusTom").value;

        if (document.getElementById("dipQuan").value == "") {
            alert("Please enter how many!");
        };
        

        // Chemical Math:

        if (document.getElementById("y").checked) {
            var c19 = smaLS -= (w * 0.04);
            var c2 = afLS -= (w * 0.005);
            var c26 = ucnLS -= (w * 0.02);

            localStorage.setItem("Sodium Acetate", c19);
            localStorage.setItem("Albaflow SF Plus", c2);
            localStorage.setItem("Ultravon CN", c26);
        };

        if (dpC === "158 Brown" || dpC === "160 Aqua" || dpC === "167 Green" || dpC === "168 Tan") { 
            if (dpW === "80A" || dpW === "36E") {
                // 158 BROWN 80A IS A RED LIGHT FORMULA
                // 160 AQUA 80A IS A RED LIGHT FORMULA
                // 167 GREEN DOES NOT HAVE AN 36E FORMULA

                var c22 = smsLS -= (w * 0.1);
                var c6 = agsLS -= (w * 0.01);
                var c19 = smaLS -= (w * 0.02);
                var c1 = aaLS -= (w * 0.04);
                var c2 = afLS -= (w * 0.005);

                localStorage.setItem("Sodium Sulfate", c22);
                localStorage.setItem("Albegal Set", c6);
                localStorage.setItem("Sodium Acetate", c19);
                localStorage.setItem("Acetic Acid", c1);
                localStorage.setItem("Albaflow SF Plus", c2);
            };
        };

        if (dpC === "166 Blue") {
            if (dpW === "80A") {
                var c2 = afLS -= (w * 0.005);
                var c22 = smsLS -= (w * 0.05);
                var c17 = spLS -= (w * 0.01);
                var c6 = agsLS -= (w * 0.005);
                var c1 = aaLS -= (w * 0.06);
                var c19 = smaLS -= (w * 0.02);
                var c18 = saLS -= (w * 0.04);
                var c10 = elLS -= (w * 0.02);
                var c12 = faLS -= (w * 0.005);

                localStorage.setItem("Albaflow SF Plus", c2);
                localStorage.setItem("Sodium Sulfate", c22);
                localStorage.setItem("Sarabid Paw", c17);
                localStorage.setItem("Albegal Set", c6);
                localStorage.setItem("Acetic Acid", c1); 
                localStorage.setItem("Sodium Acetate", c19);
                localStorage.setItem("Soda Ash", c18);
                localStorage.setItem("Eriopon Lan", c10);
                localStorage.setItem("Formic Acid", c12);

            } else if (dpW === "22Y") {
                var c22 = smsLS -= (w * 0.1);
                var c6 = agsLS -= (w * 0.01);
                var c19 = smaLS -= (w * 0.02);
                var c1 = aaLS -= (w * 0.04);
                var c2 = afLS -= (w * 0.005);

                localStorage.setItem("Sodium Sulfate", c22);
                localStorage.setItem("Albegal Set", c6);
                localStorage.setItem("Sodium Acetate", c19);
                localStorage.setItem("Acetic Acid", c1);
                localStorage.setItem("Albaflow SF Plus", c2);
            };
        };

        if (dpC === "157 Red" || dpC === "169 Scarlet") {
            if (dpW === "36E") {
                var c2 = afLS -= (w * 0.005);
                var c17 = spLS -= (w * 0.02);
                var c6 = agsLS -= (w * 0.005);
                var c1 = aaLS -= (w * 0.06);
                var c19 = smaLS -= (w * 0.02);    
                var c18 = saLS -= (w * 0.04);
                var c10 = elLS -= (w * 0.02);
                var c12 = faLS -= (w * 0.005);

                localStorage.setItem("Albaflow SF Plus", c2);
                localStorage.setItem("Sarabid Paw", c17);
                localStorage.setItem("Albegal Set", c6);
                localStorage.setItem("Acetic Acid", c1);
                localStorage.setItem("Sodium Acetate", c19);    
                localStorage.setItem("Soda Ash", c18);
                localStorage.setItem("Eriopon Lan", c10);
                localStorage.setItem("Formic Acid", c12);
            };
        };

        if (dpC === "169 Scarlet") {
            if (dpW === "80A") {
                /* 6-5-25 FX6183-5 169-80A Scarlet:
                NO PRESCOUR

                var c2 = afLS -= (w * 0.005);
                var c17 = spLS -= (w * 0.02);
                var c6 = agsLS -= (w * 0.005);
                var c1 = aaLS -= (w * 0.06);
                var c19 = smaLS -= (w * 0.02);

                localStorage.setItem("Albaflow SF Plus", c2);
                localStorage.setItem("Sarabid Paw", c17);
                localStorage.setItem("Albegal Set", c6);
                localStorage.setItem("Acetic Acid", c1);
                localStorage.setItem("Sodium Acetate", c19);
                */
                var c2 = afLS -= (w * 0.005);
                var c17 = spLS -= (w * 0.02);
                var c6 = agsLS -= (w * 0.005);
                var c1 = aaLS -= (w * 0.06);
                var c19 = smaLS -= (w * 0.02);    
                var c18 = saLS -= (w * 0.04);
                var c10 = elLS -= (w * 0.02);
                var c12 = faLS -= (w * 0.005);

                localStorage.setItem("Albaflow SF Plus", c2);
                localStorage.setItem("Sarabid Paw", c17);
                localStorage.setItem("Albegal Set", c6);
                localStorage.setItem("Acetic Acid", c1);
                localStorage.setItem("Sodium Acetate", c19);    
                localStorage.setItem("Soda Ash", c18);
                localStorage.setItem("Eriopon Lan", c10);
                localStorage.setItem("Formic Acid", c12);
            };
        };

        // Dyes Math:

        if (dpC === "157 Red") { 
            if (dpW === "36E") {
                var d2 = bvy4rLS -= (w * 0.017);
                var d25 = llboceLS -= (w * 0.033);
                var d43 = bvbLS -= (w * 0.00019);

                localStorage.setItem("Bezaktiv Yellow WO-4R", d2);
                localStorage.setItem("Lanasol Bordeaux CE", d25);
                localStorage.setItem("Bezaktiv Blue WO-DB", d43);
            };
        };

        if (dpC === "158 Brown") {
            if (dpW === "80A") {
                // RED LIGHT FORMULA

                var d4 = lty2rLS -= (w * 0.012);
                var d15 = tnoLS -= (w * 0.001);
                var d24 = ltbobLS -= (w * 0.0033);
                var d41 = ltgrygLS -= (w * 0.00115);

                localStorage.setItem("Lanaset Yellow 2R", d4);
                localStorage.setItem("Lanaset Orange RN", d14);
                localStorage.setItem("Lanaset Bordeaux B", d24);
                localStorage.setItem("Lanaset Grey G", d41);

            } else if (dpW === "36E") {
                var d1 = bxyLS -= (w * 0.005);
                var d19 = bxrLS -= (w * 0.0017);
                var d64 = bxbrLS -= (w * 0.0033);

                localStorage.setItem("Bemaplex Yellow M-T", d1);
                localStorage.setItem("Bemaplex Red M-T", d19);
                localStorage.setItem("Bemaplex Brown D-BD", d64);
            };
        };

        if (dpC === "160 Aqua") {
            if (dpW === "80A") {
                // RED LIGHT FORMULA

                var d4 = lty2rLS -= (w * 0.0035);
                var d63 = ltgrnbLS -= (w * 0.0016);
                var d41 = ltgrygLS -= (w * 0.0032);

                localStorage.setItem("Lanaset Yellow 2R", d4);
                localStorage.setItem("Lanaset Green B", d63);
                localStorage.setItem("Lanaset Grey G", d41);
            
            } else if (dpW === "36E") {
                var d4 = lty2rLS -= (w * 0.004);
                var d63 = ltgrnbLS -= (w * 0.0021);
                var d41 = ltgrygLS -= (w * 0.0038);

                localStorage.setItem("Lanaset Yellow 2R", d4);
                localStorage.setItem("Lanaset Green B", d63);
                localStorage.setItem("Lanaset Grey G", d41);
            };
        };

        if (dpC === "166 Blue") {
            if (dpW === "80A") {
                var d2 = bvy4rLS -= (w * 0.00022);
                var d18 = bvrLS -= (w * 0.00072);
                var d43 = bvbLS -= (w * 0.0095);

                localStorage.setItem("Bezaktiv Yellow WO-4R", d2);
                localStorage.setItem("Bezaktiv Red WO-BB", d18);
                localStorage.setItem("Bezaktiv Blue WO-DB", d43);

            } else if (dpW === "22Y") {
                var d1 = bxyLS -= (w * 0.00001);
                var d19 = bxrLS -= (w * 0.00001);
                var d60 = bxnLS -= (w * 0.007);

                localStorage.setItem("Bemaplex Yellow M-T", d1);
                localStorage.setItem("Bemaplex Red M-T", d19);
                localStorage.setItem("Bemaplex Navy M-T", d60);
            };
        };

        if (dpC === "167 Green") {
            if (dpW === "80A") {
                var d5 = lty4gnLS -= (w * 0.017);
                var d63 = ltgrnbLS -= (w * 0.016);
                var d41 = ltgrygLS -= (w * 0.005);

                localStorage.setItem("Lanaset Yellow 4GN", d5);
                localStorage.setItem("Lanaset Green B", d63);
                localStorage.setItem("Lanaset Grey G", d41);
            };
        };

        if (dpC === "168 Tan") {
            if (dpW === "80A") {
                var d1 = bxyLS -= (w * 0.00165);
                var d19 = bxrLS -= (w * 0.00035);
                var d64 = bxbrLS -= (w * 0.00125);

                localStorage.setItem("Bemaplex Yellow M-T", d1);
                localStorage.setItem("Bemaplex Red M-T", d19);
                localStorage.setItem("Bemaplex Brown D-BD", d64);

            } else if (dpW === "36E") {
                var d1 = bxyLS -= (w * 0.002);
                var d19 = bxrLS -= (w * 0.00035);
                var d64 = bxbrLS -= (w * 0.0014);

                localStorage.setItem("Bemaplex Yellow M-T", d1);
                localStorage.setItem("Bemaplex Red M-T", d19);
                localStorage.setItem("Bemaplex Brown D-BD", d64);
            };
        };

        if (dpC === "169 Scarlet") {
            if (dpW === "36E") {
                var d2 = bvy4rLS -= (w * 0.0165);
                var d25 = llboceLS -= (w * 0.0145);
                var d18 = bvrLS -= (w * 0.0135);

                localStorage.setItem("Bezaktiv Yellow WO-4R", d2);
                localStorage.setItem("Lanasol Bordeaux CE", d25);
                localStorage.setItem("Bezaktiv Red WO-BB", d18);
                
            } else if (dpW === "80A") {
                /* 6-5-25 FX6183-5 169-80A Scarlet:
                var d2 = bvy4rLS -= (w * 0);
                var d25 = llboceLS -= (0.9 lbs);
                var d18 = bvrLS -= (w * 0);

                localStorage.setItem("Bezaktiv Yellow WO-4R", d2);
                localStorage.setItem("Lanasol Bordeaux CE", d25);
                localStorage.setItem("Bezaktiv Red WO-BB", d18);
                */

                var d2 = bvy4rLS -= (w * 0.0155);
                var d25 = llboceLS -= (w * 0.0135);
                var d18 = bvrLS -= (w * 0.013);

                localStorage.setItem("Bezaktiv Yellow WO-4R", d2);
                localStorage.setItem("Lanasol Bordeaux CE", d25);
                localStorage.setItem("Bezaktiv Red WO-BB", d18);

                // Old Formula changed 6/6/2025
                /*var d27 = llrceLS -= (w * 0.034);
                var d25 = llboceLS -= (w * 0.011);
                var d6 = llgyLS -= (w * 0.00785);

                localStorage.setItem("Lanasol Red CE", d27);
                localStorage.setItem("Lanasol Bordeaux CE", d25);
                localStorage.setItem("Lanasol Golden Yellow CE", d6);*/
            };
        };
    };
    </script>
</body>
</html>
