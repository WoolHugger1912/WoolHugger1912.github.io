<!DOCTYPE html>
<html lang="en">
<head>
<title>Yarn: 671 - 799</title>
<style>
    h1 {
        text-align: center;
    }

    .wrapper {
        width:200px;
    }

    .customer {
        width:75px;
    }
</style>
</head>
<body>
<h1>Yarn Dips</h1>
    <form action="mathInven.html" method="get">
    <caption>What Color?</caption>
    <input id="dipColor" list="dyeNumbers">
    <datalist id="dyeNumbers">
        <option value="678 Red"></option>
        <option value="684 Green"></option>
        <option value="727 Maroon"></option>
    </datalist>
    <br>
    <br>
    <caption>What Wool type?</caption>
    <input id="dipWool" list="woolTypes">
    <datalist id="woolTypes">
        <option value="80A">80A-004</option>
        <option value="36E">36E-004</option>
        <option value="36B">36B-001</option>
        <option value="48E">48E-004</option>
        <option value="22G">22G-001</option>
        <option value="72B">72B-002</option>
        <option value="TE7">TE7-001</option>
        <option value="PE5">PE5-001</option>
    </datalist>
    <br>
    <br>
    <caption>How many?</caption>
    <p><input id="dipQuan" type="number" max="4"></p>
    <br>
    <br>
    <caption>What's the weight?</caption>
    <p><input id="cuStom" type="number"></p>
    <p id="altW"><input id="cusTom" type="number"></p>
    <br>
    <br>
    <caption>Is there a prescour?</caption>
    <p><input type="radio" name="prscr" id="y"><label for="y">Yes</label></p>
    <p><input type="radio" name="prscr" id="n"><label for="n">No</label></p>
    <br>
    <br>
    <!-- Need datalist under id dipWool with wool options, check redundancies between different wool formulas -->
    <input id="entEr" type="button" onclick="canRead()" value="Submit">
    </form>

    <script src="../../GlobVar.js"></script>

    <script>
        // canRead(); saveData(); redTest(); 
    
    // localStorage.setItem('score', JSON.stringify(playx.innerHTML));


    // Special circumstance for two same color types, include or enter twice?
    document.getElementById("altW").style.display = "none";

    document.getElementById("dipQuan").addEventListener('input', (event) => {
        const value = Number(event.target.value);

        if (value === 2) {
            document.getElementById("altW").style.display = "block";
        } else {
            document.getElementById("altW").style.display = "none";
        };
    })

    document.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            document.getElementById("entEr").click();
        }
    });

    function canRead() {
        var dpQ = document.getElementById("dipQuan").value;
        var dpC = document.getElementById("dipColor").value;
        var dpW = document.getElementById("dipWool").value;
        var w = document.getElementById("cuStom").value;
        var wD = document.getElementById("cusTom").value;

        if (document.getElementById("dipQuan").value == "") {
            alert("Please enter how many!");
        };
        

        // Chemical Math:

        if (document.getElementById("y").checked) {
            var c19 = smaLS -= (w * 0.04);
            var c2 = afLS -= (w * 0.005);
            var c26 = ucnLS -= (w * 0.02);

            localStorage.setItem("Sodium Acetate", c19);
            localStorage.setItem("Albaflow SF Plus", c2);
            localStorage.setItem("Ultravon CN", c26);
        };

        if (dpC === "678 Red") { 
            if (dpW === "36E") {
            var c2 = afLS -= (w * 0.005);
            var c17 = spLS -= (w * 0.02);
            var c6 = agsLS -= (w * 0.005);
            var c1 = aaLS -= (w * 0.045);
            var c19 = smaLS -= (w * 0.02);
            var c18 = saLS -= (w * 0.03);
            var c10 = elLS -= (w * 0.02);
            var c12 = faLS -= (w * 0.006);

            localStorage.setItem("Albaflow SF Plus", c2);
            localStorage.setItem("Sodium Acetate", c19);
            localStorage.setItem("Sarabid Paw", c17);
            localStorage.setItem("Albegal Set", c6);
            localStorage.setItem("Acetic Acid", c1);
            localStorage.setItem("Soda Ash", c18);
            localStorage.setItem("Eriopon Lan", c10);
            localStorage.setItem("Formic Acid", c12);
            };
        };

        if (dpC === "684 Green" || dpC === "727 Maroon") {
            if (dpW === "36E") {
                var c22 = smsLS -= (w * 0.1);
                var c6 = agsLS -= (w * 0.01);            
                var c19 = smaLS -= (w * 0.02);
                var c1 = aaLS -= (w * 0.04);            
                var c2 = afLS -= (w * 0.005);

                localStorage.setItem("Sodium Sulfate", c22);
                localStorage.setItem("Albegal Set", c6);
                localStorage.setItem("Sodium Acetate", c19);            
                localStorage.setItem("Acetic Acid", c1);            
                localStorage.setItem("Albaflow SF Plus", c2);
            };
        };

        // Dyes Math:

        if (dpC === "678 Red") { 
            if (dpW === "36E") {
                var d6 = llgyLS -= (w * 0.007);
                var d27 = llrceLS -= (w * 0.01);
                var d49 = llbceLS -= (w * 0.00095);                
                var d25 = llboceLS -= (w * 0.06);

                localStorage.setItem("Lanasol Golden Yellow CE", d6);
                localStorage.setItem("Lanasol Red CE", d27);
                localStorage.setItem("Lanasol Blue CE", d49);                
                localStorage.setItem("Lanasol Bordeaux CE", d25);
            };
        };
        
        if (dpC === "684 Green") {
            if (dpW === "36E") {
                var d5 = lty4gnLS -= (w * 0.0008);
                var d45 = ltb5gLS -= (w * 0.0051);
                var d63 = ltgrnbLS -= (w * 0.00066);

                localStorage.setItem("Lanaset Yellow 4GN", d5);
                localStorage.setItem("Lanaset Blue 5G", d45);
                localStorage.setItem("Lanaset Green B", d63);
            };
        };

        if (dpC === "727 Maroon") {
            if (dpW === "36E") {
                var d23 = ltr2bLS -= (w * 0.002);
                var d24 = ltbobLS -= (w * 0.032);
                var d44 = ltb2raLS -= (w * 0.008);

                localStorage.setItem("Lanaset Red 2B", d23);
                localStorage.setItem("Lanaset Bordeaux B", d24);
                localStorage.setItem("Lanaset Blue 2RA", d44);
            };
        };
    };
    </script>
</body>
</html>
