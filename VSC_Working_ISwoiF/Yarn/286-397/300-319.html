<!DOCTYPE html>
<html lang="en">
<head>
<title>Yarn: 300 - 319</title>
<style>
    h1 {
        text-align: center;
    }

    .wrapper {
        width:200px;
    }

    .customer {
        width:75px;
    }
</style>
</head>
<body>
<h1>Yarn Dips</h1>
    <form action="mathInven.html" method="get">
    <caption>What Color?</caption>
    <input id="dipColor" list="dyeNumbers">
    <datalist id="dyeNumbers">
        <option value="300 Blue"></option>
        <option value="301 Cherry"></option>
        <option value="303 Blue"></option>
        <option value="304 Red"></option>
        <option value="305 Brown"></option>
        <option value="311 Peach"></option>
        <option value="312 Copper"></option>
        <option value="314 Yellow"></option>
        <option value="315 Red"></option>
        <option value="318 Brown"></option>
        <option value="319 Red"></option>
    </datalist>
    <br>
    <br>
    <caption>What Wool type?</caption>
    <input id="dipWool" list="woolTypes">
    <datalist id="woolTypes">
        <option value="80A">80A-004</option>
        <option value="36E">36E-004</option>
        <option value="36B">36B-001</option>
        <option value="48E">48E-004</option>
        <option value="22G">22G-001</option>
        <option value="72B">72B-002</option>
        <option value="TE7">TE7-001</option>
        <option value="PE5">PE5-001</option>
    </datalist>
    <br>
    <br>
    <caption>How many?</caption>
    <p><input id="dipQuan" type="number" max="4"></p>
    <br>
    <br>
    <caption>What's the weight?</caption>
    <p><input id="cuStom" type="number"></p>
    <p id="altW"><input id="cusTom" type="number"></p>
    <br>
    <br>
    <caption>Is there a prescour?</caption>
    <p><input type="radio" name="prscr" id="y"><label for="y">Yes</label></p>
    <p><input type="radio" name="prscr" id="n"><label for="n">No</label></p>
    <br>
    <br>
    <!-- Need datalist under id dipWool with wool options, check redundancies between different wool formulas -->
    <input id="entEr" type="button" onclick="canRead()" value="Submit">
    </form>

    <script src="../../GlobVar.js"></script>

    <script>
        // canRead(); saveData(); redTest(); 
    
    // localStorage.setItem('score', JSON.stringify(playx.innerHTML));


    // Special circumstance for two same color types, include or enter twice?
    document.getElementById("altW").style.display = "none";

    document.getElementById("dipQuan").addEventListener('input', (event) => {
        const value = Number(event.target.value);

        if (value === 2) {
            document.getElementById("altW").style.display = "block";
        } else {
            document.getElementById("altW").style.display = "none";
        };
    })

    document.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            document.getElementById("entEr").click();
        }
    });

    function canRead() {
        var dpQ = document.getElementById("dipQuan").value;
        var dpC = document.getElementById("dipColor").value;
        var dpW = document.getElementById("dipWool").value;
        var w = document.getElementById("cuStom").value;
        var wD = document.getElementById("cusTom").value;

        if (document.getElementById("dipQuan").value == "") {
            alert("Please enter how many!");
        };
        

        // Chemical Math:

        if (document.getElementById("y").checked) {
            var c19 = smaLS -= (w * 0.04);
            var c2 = afLS -= (w * 0.005);
            var c26 = ucnLS -= (w * 0.02);

            localStorage.setItem("Sodium Acetate", c19);
            localStorage.setItem("Albaflow SF Plus", c2);
            localStorage.setItem("Ultravon CN", c26);
        };

        if (dpC === "300 Blue") {
            if (dpW === "36E") {
            var c22 = smsLS -= (w * 0.1);
            var c2 = afLS -= (w * 0.005);
            var c6 = agsLS -= (w * 0.01);            
            var c19 = smaLS -= (w * 0.02);
            var c1 = aaLS -= (w * 0.005);
            var c14 = hsLS -= (w * 0.02);

            localStorage.setItem("Sodium Sulfate", c22);
            localStorage.setItem("Albaflow SF Plus", c2);
            localStorage.setItem("Albegal Set", c6);            
            localStorage.setItem("Sodium Acetate", c19);
            localStorage.setItem("Acetic Acid", c1);
            localStorage.setItem("Hydroxylamine Sulfate", c14);

            }
        };

        if (dpC === "301 Cherry") {
            if (dpW === "36E") {
                var c22 = smsLS -= (w * 0.1);
                var c6 = agsLS -= (w * 0.01);            
                var c19 = smaLS -= (w * 0.02);
                var c1 = aaLS -= (w * 0.04);            
                var c2 = afLS -= (w * 0.005);

                localStorage.setItem("Sodium Sulfate", c22);
                localStorage.setItem("Albegal Set", c6);
                localStorage.setItem("Sodium Acetate", c19);            
                localStorage.setItem("Acetic Acid", c1);            
                localStorage.setItem("Albaflow SF Plus", c2);
            };
        };

        if (dpC === "303 Blue") {
            if (dpW === "80A" || dpW === "36E") {
                var c2 = afLS -= (w * 0.005);
                var c22 = smsLS -= (w * 0.05);
                var c17 = spLS -= (w * 0.015);
                var c6 = agsLS -= (w * 0.005);
                var c1 = aaLS -= (w * 0.06);
                var c19 = smaLS -= (w * 0.02);  
                var c18 = saLS -= (w * 0.04);
                var c10 = elLS -= (w * 0.02);
                var c12 = faLS -= (w * 0.005);

                localStorage.setItem("Albaflow SF Plus", c2);
                localStorage.setItem("Sodium Acetate", c19);
                localStorage.setItem("Sodium Sulfate", c22);
                localStorage.setItem("Sarabid Paw", c17);
                localStorage.setItem("Albegal Set", c6);
                localStorage.setItem("Acetic Acid", c1);
                localStorage.setItem("Soda Ash", c18);
                localStorage.setItem("Eriopon Lan", c10);
                localStorage.setItem("Formic Acid", c12);
            };
        };

        if (dpC === "304 Red") {
            // 36L Trial formula is same except 1% Alba, not 0.5%
            if (dpW === "36E") {
                var c2 = afLS -= (w * 0.005);
                var c17 = spLS -= (w * 0.02);
                var c6 = agsLS -= (w * 0.005);
                var c1 = aaLS -= (w * 0.06);
                var c19 = smaLS -= (w * 0.02);
                var c18 = saLS -= (w * 0.04);
                var c10 = elLS -= (w * 0.02);
                var c12 = faLS -= (w * 0.006);

                localStorage.setItem("Albaflow SF Plus", c2);
                localStorage.setItem("Sarabid Paw", c17);
                localStorage.setItem("Albegal Set", c6);
                localStorage.setItem("Acetic Acid", c1);
                localStorage.setItem("Sodium Acetate", c19);
                localStorage.setItem("Soda Ash", c18);
                localStorage.setItem("Formic Acid", c12);
                localStorage.setItem("Eriopon Lan", c10);
            };
        };

        if (dpC === "305 Brown") {
            if (dpW === "80A") {
                var c22 = smsLS -= (w * 0.1);
                var c6 = agsLS -= (w * 0.01);            
                var c19 = smaLS -= (w * 0.02);
                var c1 = aaLS -= (w * 0.04);            
                var c2 = afLS -= (w * 0.005);

                localStorage.setItem("Sodium Sulfate", c22);
                localStorage.setItem("Albegal Set", c6);
                localStorage.setItem("Sodium Acetate", c19);            
                localStorage.setItem("Acetic Acid", c1);            
                localStorage.setItem("Albaflow SF Plus", c2);
            };
        };

        if (dpC === "311 Peach") {
            if (dpW === "36E") {
                var c22 = smsLS -= (w * 0.1);
                var c6 = agsLS -= (w * 0.01);            
                var c19 = smaLS -= (w * 0.02);
                var c1 = aaLS -= (w * 0.04);            
                var c2 = afLS -= (w * 0.005);

                localStorage.setItem("Sodium Sulfate", c22);
                localStorage.setItem("Albegal Set", c6);
                localStorage.setItem("Sodium Acetate", c19);            
                localStorage.setItem("Acetic Acid", c1);            
                localStorage.setItem("Albaflow SF Plus", c2);
            };
        };

        if (dpC === "312 Copper") {
            if (dpW === "80A") {
                var c22 = smsLS -= (w * 0.1);
                var c6 = agsLS -= (w * 0.01);            
                var c19 = smaLS -= (w * 0.02);
                var c1 = aaLS -= (w * 0.04);            
                var c2 = afLS -= (w * 0.005);

                localStorage.setItem("Sodium Sulfate", c22);
                localStorage.setItem("Albegal Set", c6);
                localStorage.setItem("Sodium Acetate", c19);            
                localStorage.setItem("Acetic Acid", c1);            
                localStorage.setItem("Albaflow SF Plus", c2);
            };
        };

        if (dpC === "314 Yellow") {
            if (dpW === "36B") {
                var c2 = afLS -= (w * 0.005);
                var c19 = smaLS -= (w * 0.02);
                var c22 = smsLS -= (w * 0.05);
                var c17 = spLS -= (w * 0.015);
                var c6 = agsLS -= (w * 0.005);
                var c1 = aaLS -= (w * 0.04);
                var c18 = saLS -= (w * 0.03);
                var c10 = elLS -= (w * 0.02);
                var c12 = faLS -= (w * 0.006);

                localStorage.setItem("Albaflow SF Plus", c2);
                localStorage.setItem("Sodium Acetate", c19);
                localStorage.setItem("Sodium Sulfate", c22);
                localStorage.setItem("Sarabid Paw", c17);
                localStorage.setItem("Albegal Set", c6);
                localStorage.setItem("Acetic Acid", c1);
                localStorage.setItem("Soda Ash", c18);
                localStorage.setItem("Eriopon Lan", c10);
                localStorage.setItem("Formic Acid", c12);
            };
        };

        if (dpC === "315 Red") { 
            if (dpW === "36B") {
                var c2 = afLS -= (w * 0.005);
                var c19 = smaLS -= (w * 0.02);
                var c17 = spLS -= (w * 0.02);
                var c6 = agsLS -= (w * 0.005);
                var c1 = aaLS -= (w * 0.04);
                var c18 = saLS -= (w * 0.03);
                var c10 = elLS -= (w * 0.02);
                var c12 = faLS -= (w * 0.006);

                localStorage.setItem("Albaflow SF Plus", c2);
                localStorage.setItem("Sodium Acetate", c19);
                localStorage.setItem("Sarabid Paw", c17);
                localStorage.setItem("Albegal Set", c6);
                localStorage.setItem("Acetic Acid", c1);
                localStorage.setItem("Soda Ash", c18);
                localStorage.setItem("Eriopon Lan", c10);
                localStorage.setItem("Formic Acid", c12);
            };
        };

        if (dpC === "318 Brown") {
            if (dpW === "36E") {
                var c22 = smsLS -= (w * 0.1);
                var c6 = agsLS -= (w * 0.01);            
                var c19 = smaLS -= (w * 0.02);
                var c1 = aaLS -= (w * 0.04);            
                var c2 = afLS -= (w * 0.005);

                localStorage.setItem("Sodium Sulfate", c22);
                localStorage.setItem("Albegal Set", c6);
                localStorage.setItem("Sodium Acetate", c19);            
                localStorage.setItem("Acetic Acid", c1);            
                localStorage.setItem("Albaflow SF Plus", c2);
            };
        };

        if (dpC === "319 Red") {
            if (dpW === "36E") {
                var c19 = smaLS -= (w * 0.02);
                var c2 = afLS -= (w * 0.005);
                var c6 = agsLS -= (w * 0.005);
                var c17 = spLS -= (w * 0.02);
                var c18 = saLS -= (w * 0.03);
                var c1 = aaLS -= (w * 0.04);
            var c10 = elLS -= (w * 0.02);
            var c12 = faLS -= (w * 0.006);

            localStorage.setItem("Albaflow SF Plus", c2);
            localStorage.setItem("Sodium Acetate", c19);
            localStorage.setItem("Sarabid Paw", c17);
            localStorage.setItem("Albegal Set", c6);
            localStorage.setItem("Acetic Acid", c1);
            localStorage.setItem("Soda Ash", c18);
            localStorage.setItem("Eriopon Lan", c10);
            localStorage.setItem("Formic Acid", c12);
            };
        };

        // Dye Math:

        if (dpC === "300 Blue") {
            if (dpW === "36E") {
                var d23 = ltr2bLS -= (w * 0.0033);
                var d39 = ltvLS -= (w * 0.0076);
                var d44 = ltb2raLS -= (w * 0.0245);

                localStorage.setItem("Lanaset Red 2B", d23)
                localStorage.setItem("Lanaset Violet B", d39);
                localStorage.setItem("Lanaset Blue 2RA", d44);
            };
        };

        if (dpC === "301 Cherry") {
            if (dpW === "36E") {
                var d15 = tnoLS -= (w * 0.0022);
                var d22 = elrLS -= (w * 0.0013);
                var d34 = tnrhLS -= (w * 0.004);

                localStorage.setItem("Telon Orange M-GSN", d15);
                localStorage.setItem("Erionyl Red B-10B", d22);
                localStorage.setItem("Telon Rhodamine", d34);

            };
        };

        if (dpC === "303 Blue") {
            if (dpW === "80A") {
                var d26 = llr6gLS -= (w * 0.0004);
                var d47 = llb3rLS -= (w * 0.0115);                
                var d46 = llb3gLS -= (w * 0.0095);

                localStorage.setItem("Lanasol Red 6G", d26);
                localStorage.setItem("Lanasol Blue 3R", d47);                
                localStorage.setItem("Lanasol Blue 3G", d46);

            } else if (dpW === "36E") {
                var d26 = llr6gLS -= (w * 0.00025);
                var d46 = llb3gLS -= (w * 0.01);
                var d47 = llb3rLS -= (w * 0.011);

                localStorage.setItem("Lanasol Red 6G", d26);
                localStorage.setItem("Lanasol Blue 3G", d46);
                localStorage.setItem("Lanasol Blue 3R", d47);
            };
        };

        if (dpC === "304 Red") {
            if (dpW === "36E") {
                var d2 = bvy4rLS -= (w * 0.012);
                var d18 = bvrLS -= (w * 0.044);
                var d43 = bvbLS -= (w * 0.0056);

                localStorage.setItem("Bezaktiv Yellow WO-4R", d2);
                localStorage.setItem("Bezaktiv Red WO-BB", d18);
                localStorage.setItem("Bezaktiv Blue WO-DB", d43);
            };
        };

        if (dpC === "305 Brown") {
            if (dpW === "80A") {
                var d28 = ltrgLS -= (w * 0.0053);
                var d44 = ltb2raLS -= (w * 0.0024);
                var d65 = ltbrbnaLS -= (w * 0.012);

                localStorage.setItem("Lanaset Red G", d28);
                localStorage.setItem("Lanaset Blue 2RA", d44);
                localStorage.setItem("Lanaset Brown B-NA", d65);
            };
        };

        if (dpC === "311 Peach") {
            if (dpW === "36E") {
                var d4 = lty2rLS -= (w * 0.0026);
                var d23 = ltr2bLS -= (w * 0.0028);
                var d44 = ltb2raLS -= (w * 0.0008);

                localStorage.setItem("Lanaset Yellow 2R", d4);
                localStorage.setItem("Lanaset Red 2B", d23)
                localStorage.setItem("Lanaset Blue 2RA", d44);
            };
        };

        if (dpC === "312 Copper") {
            if (dpW === "80A") {
                var d14 = ltoLS -= (w * 0.01521);
                var d28 = ltrgLS -= (w * 0.010292);
                //var d28 = ltrgLS -= (w * 0.0010292);
                var d41 = ltgrygLS -= (w * 0.002515);

                localStorage.setItem("Lanaset Orange RN", d14);
                localStorage.setItem("Lanaset Red G", d28);
                localStorage.setItem("Lanaset Grey G", d41);
            };
        };

        if (dpC === "314 Yellow") {
            if (dpW === "36B") {
                var d2b = bvy4gLS -= (w * 0.03);
                var d2 = bvy4rLS -= (w * 0.0027);

                localStorage.setItem("Bezaktiv Yellow WO-4G", d2b);
                localStorage.setItem("Bezaktiv Yellow WO-4R", d2);
            };
        };

        
        if (dpC === "315 Red") {
            if (dpW === "36B") {
                var d27 = llrceLS -= (w * 0.05);
                var d26 = llr6gLS -= (w * 0.0015);
                var d46 = llb3gLS -= (w * 0.016);

                localStorage.setItem("Lanasol Red CE", d27);
                localStorage.setItem("Lanasol Red 6G", d26);
                localStorage.setItem("Lanasol Blue 3G", d46);                
            };
        };
        
        if (dpC === "318 Brown") {
            if (dpW === "36E") {
                var d4 = lty2rLS -= (w * 0.02);
                var d65 = ltbrbnaLS -= (w * 0.0095);
                var d41 = ltgrygLS -= (w * 0.0003);

                localStorage.setItem("Lanaset Yellow 2R", d4);
                localStorage.setItem("Lanaset Brown B-NA", d65);
                localStorage.setItem("Lanaset Grey G", d41);
            };
        };
        
        if (dpC === "319 Red") {
            if (dpW === "36E") {
                var d6 = llgyLS -= (w * 0.02);
                var d25 = llboceLS -= (w * 0.06);
                var d49 = llbceLS -= (w * 0.00055);

                localStorage.setItem("Lanasol Golden Yellow CE", d6);
                localStorage.setItem("Lanasol Bordeaux CE", d25);
                localStorage.setItem("Lanasol Blue CE", d49);  
            };
        };
    };
    </script>
</body>
</html>
