            var c13 = hpLS -= 18 * boQ;
            var c18 = saLS -= 90 * boQ;
            var c26 = ucnLS -= 6 * boQ;

            localStorage.setItem("Hydrogen Peroxide", c13);
            localStorage.setItem("Soda Ash", c18);
