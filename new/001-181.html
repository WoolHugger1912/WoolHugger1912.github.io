<!DOCTYPE html>
<html lang="en">
<head>
<title>Stock</title>
<style>
    h1 {
        text-align: center;
    }

    .wrapper {
        width:200px;
    }

    .customer {
        width:75px;
    }
</style>
</head>
<body>
<h1>Stock Dips</h1>
    <form action="mathInven.html" method="get">
    <caption>What Color?</caption>
    <input id="dipColor" list="dyeNumbers">
    <datalist id="dyeNumbers">
        <option value="036 Green"></option>
        <option value="039 Tan"></option>
        <option value="069 Gold"></option>
        <option value="102 Black"></option>
        <option value="103 Green"></option>
        <option value="104 Green"></option>
        <option value="105 Green"></option>
        <option value="106 Green"></option>
        <option value="107 Green"></option>
        <option value="108 Green"></option>
        <option value="109 Blue"></option>
        <option value="110 Blue"></option>
        <option value="111 Blue"></option>
        <option value="112 Blue"></option>
        <option>Next Drawer: 113 Blue</option>
        <option>Next Drawer: B91 Tan</option>
        </datalist>
    <br>
    <br>
    <caption>What Wool type?</caption>
    <input id="dipWool" list="woolTypes">
    <datalist id="woolTypes">
        <option value="A8"></option>
        <option value="B2"></option>
        <option value="B5"></option>
        <option value="C9"></option>
        <option value="D6"></option>
        <option value="D5"></option>
        <option value="D8"></option>
        <option value="F3"></option>
        <option value="G3"></option>
        <option value="G5"></option>
        <option value="G8"></option>
        <option value="J6"></option>
        <option value="P1"></option>
        <option value="T7"></option>
        <option value="Y2"></option>
        <option value="Y7"></option>
        <option value="Y9"></option>
    </datalist>
    <br>
    <br>
    <caption>How many?</caption>
    <p><input id="dipQuan" type="number"></p>
    <br>
    <br>
    <caption>What's the weight?</caption>
    <p><input type="radio" name="tyPe" id="bigDip"><label for="bigDip">525 lbs.</label></p>
    <p><input type="radio" name="tyPe" id="smallDip"><label for="smallDip">190 lbs.</label></p>
    <p><input type="radio" name="tyPe" id="smallerDip"><label for="smallerDip">90 lbs.</label></p>
    <p><input type="radio" name="tyPe" id="cusTom">Custom: <input id="cuStom" type="number"></p>
    <br>
    <br>
    <!-- Need datalist under id dipWool with wool options, check redundancies between different wool formulas -->
    <input id="entEr" type="button" onclick="canRead()" value="Submit">
    </form>

    <script>
        // canRead(); saveData(); redTest(); 
    
    // localStorage.setItem('score', JSON.stringify(playx.innerHTML));

    document.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            document.getElementById("entEr").click();
        }
    });

    function canRead() {
        var ltr2bLS = localStorage.getItem("Lanaset Red 2B");
        var bvbLS = localStorage.getItem("Bezaktiv Blue");
        var ltb5gLS = localStorage.getItem("Lanaset Blue 5G");
        var bvyLS = localStorage.getItem("Bezaktiv Yellow");
        var lty4gnLS = localStorage.getItem("Lanaset Yellow 4GN");
        var bvblLS = localStorage.getItem("Bezaktiv Black");
        var afLS = localStorage.getItem("Albaflow");
        var spLS = localStorage.getItem("Sarabid Paw");
        var mtLS = localStorage.getItem("Miralan TOP");
        var faLS = localStorage.getItem("Formic Acid");
        var saLS = localStorage.getItem("Soda Ash");
        var elLS = localStorage.getItem("Eriopon Lan");
        var dpQ = document.getElementById("dipQuan").value;
        var dpC = document.getElementById("dipColor").value;
        var dpW = document.getElementById("dipWool").value;
        var dpCW = document.getElementById("cuStom").value;

        if (document.getElementById("dipQuan").value == "") {
            alert("Please enter how many!");
        };
        
        if (document.getElementById("bigDip").checked) {
            w = 525;
        } else if (document.getElementById("smallDip").checked) {
            w = 190;
        } else if (document.getElementById("smallerDip").checked) {
            w = 90;
        } else if (document.getElementById("cusTom").checked) {
            w = dpCW;
        };

        if (dpC === "102 Black" && dpW === "P1") {
            var c2 = afLS -= (w * 0.005) * dpQ;
            var c17 = spLS -= (w * 0.02) * dpQ;
            var c12 = faLS -= (w * 0.012) * dpQ;
            var d2 = bvyLS -= (w * 0.0005) * dpQ;
            var d43 = bvbLS -= (w * 0.0015) * dpQ;
            var d67 = bvblLS -= (w * 0.047) * dpQ;
            var c18 = saLS -= (w * 0.02) * dpQ;
            var c10 = elLS -= (w * 0.02) * dpQ;
            var c4 = faLS -= (w * 0.004) * dpQ;

            localStorage.setItem("Albaflow", c2);
            localStorage.setItem("Sarabid Paw", c17);
            localStorage.setItem("Formic Acid", c12);
            localStorage.setItem("Bezaktiv Yellow", d2);
            localStorage.setItem("Bezaktiv Blue", d43);
            localStorage.setItem("Bezaktiv Black", d67);
            localStorage.setItem("Soda Ash", c8);
            localStorage.setItem("Eriopon Lan", c10);
        };
        
        if (dpC === "069 Gold" && dpW === "Y2") {
            var c2 = afLS -= (w * 0.0025) * dpQ;
            var c16 = mtLS -= (w * 0.015) * dpQ;
            var c12 = faLS -= (w * 0.01) * dpQ;
            var d5 = lty4gnLS -= (w * 0.0338) * dpQ;
            var d23 = ltr2bLS -= (w * 0.00222) * dpQ;
            var d45 = ltb5gLS -= (w * 0.0005) * dpQ;

            localStorage.setItem("Albaflow", c2);
            localStorage.setItem("Miralan TOP", c16);
            localStorage.setItem("Formic Acid", c12);
            localStorage.setItem("Lanaset Yellow 4GN", d5);
            localStorage.setItem("Lanaset Red 2B", d23);
            localStorage.setItem("Lanaset Blue 5G", d45);
        };
    };
    </script>
</body>
</html>
